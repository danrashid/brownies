<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>cocoa</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <pre id="data"></pre>
    <script type="module">
      import { fetchToken } from "/scripts.js";

      const dataElement = document.getElementById("data");

      fetchToken((data) => {
        dataElement.innerHTML = JSON.stringify(data, undefined, 2);
      });
    </script>
  </body>
</html>
