<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>butter</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module">
      import { redirectToLogin } from "/scripts.js";

      const clientId = new URLSearchParams(window.location.search).get(
        "client_id"
      );
      const redirectUri = (
        window.location.origin + window.location.pathname
      ).replace("butter", "cocoa");

      redirectToLogin(
        clientId,
        redirectUri,
        "user-modify-playback-state user-library-read"
      );
    </script>
  </head>

  <body>
    <p>Redirecting to login...</p>
  </body>
</html>
