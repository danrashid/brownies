<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>butter</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module">
      // https://developer.spotify.com/documentation/web-api/tutorials/code-pkce-flow

      function generateRandomString(length) {
        let text = "";
        let possible =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

        for (let i = 0; i < length; i++) {
          text += possible.charAt(Math.floor(Math.random() * possible.length));
        }
        return text;
      }

      async function generateCodeChallenge(codeVerifier) {
        function base64encode(string) {
          return btoa(String.fromCharCode.apply(null, new Uint8Array(string)))
            .replace(/\+/g, "-")
            .replace(/\//g, "_")
            .replace(/=+$/, "");
        }

        const encoder = new TextEncoder();
        const data = encoder.encode(codeVerifier);
        const digest = await window.crypto.subtle.digest("SHA-256", data);

        return base64encode(digest);
      }

      const clientId = new URLSearchParams(window.location.search).get(
        "client_id"
      );
      const redirectUri = (
        window.location.origin + window.location.pathname
      ).replace("butter", "cocoa");

      let codeVerifier = generateRandomString(128);

      generateCodeChallenge(codeVerifier).then((codeChallenge) => {
        let state = [generateRandomString(16), clientId, redirectUri];
        let scope = "user-modify-playback-state user-library-read";

        localStorage.setItem("code_verifier", codeVerifier);

        let args = new URLSearchParams({
          response_type: "code",
          client_id: clientId,
          scope: scope,
          redirect_uri: redirectUri,
          state: state,
          code_challenge_method: "S256",
          code_challenge: codeChallenge,
        });

        window.location.assign(
          "https://accounts.spotify.com/authorize?" + args
        );
      });
    </script>
  </head>

  <body>
    <p>Redirecting to login...</p>
  </body>
</html>
